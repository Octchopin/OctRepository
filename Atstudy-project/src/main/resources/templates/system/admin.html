<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <!--代表使用inc目录下模板是muban.html中的叫header的模块中间的内容-->
    <th:block th:include="inc/muban :: header"/>
</head>
<body>
<div id="body-wrapper">
    <!-- Wrapper for the radial gradient background -->
    <div id="sidebar">
        <th:block th:include="inc/muban :: sidebar"/>
    </div>
    <!-- End #sidebar -->
    <div id="main-content">
        <!-- Page Head -->
        <h2>系统管理</h2>
        <!-- End .shortcut-buttons-set -->
        <div class="clear"></div>
        <!-- End .clear -->
        <div class="content-box">
            <!-- Start Content Box -->
            <div class="content-box-header">
                <h3>系统设置</h3>
                <div class="clear"></div>
            </div>
            <!-- End .content-box-header -->
            <div class="content-box-content">
                <div class="tab-content default-tab">

                    <ul class="shortcut-buttons-set">
                        <li>
                            <a class="shortcut-button" th:href="@{/system/update}">
                <span> <img th:src="@{/resources/images/icons/pencil_48.png}" alt="icon"><br>
                修改密码 </span>
                            </a>
                        </li>
                        <li><a class="shortcut-button" href="#"><span> <img
                                th:src="@{/resources/images/icons/paper_content_pencil_48.png}" alt="icon"><br>
        Create a New Page </span></a></li>
                        <li><a class="shortcut-button" href="#"><span> <img
                                th:src="@{/resources/images/icons/image_add_48.png}" alt="icon"><br>
        Upload an Image </span></a></li>
                        <li><a class="shortcut-button" href="#"><span> <img
                                th:src="@{/resources/images/icons/clock_48.png}" alt="icon"><br>
        Add an Event </span></a></li>
                        <li><a class="shortcut-button" href="#messages" rel="modal"><span> <img
                                th:src="@{/resources/images/icons/comment_48.png}" alt="icon"><br>
        Open Modal </span></a></li>
                      <div class="clear"></div>
                    </ul>


                </div>

            </div>
            <!-- End .content-box-content -->
        </div>

        <th:block th:include="inc/muban :: footer"></th:block>
    </div>
    <!-- End #main-content -->
</div>
</body>
<!-- Download From www.exet.tk-->
</html>
