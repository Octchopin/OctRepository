<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <!--代表使用inc目录下模板是muban.html中的叫header的模块中间的内容-->
  <th:block th:include="inc/muban :: header" />
  <style>
    .listlabel{
      display:inline;
      font-weight:normal;
    }
  </style>
</head>
<body>
<div id="body-wrapper">
  <!-- Wrapper for the radial gradient background -->
  <div id="sidebar">
    <th:block th:include="inc/muban :: sidebar" />
   </div>
  <!-- End #sidebar -->
  <div id="main-content">
    <!-- Page Head -->
    <h2>品牌管理</h2>
    <!-- End .shortcut-buttons-set -->
    <div class="clear"></div>
    <!-- End .clear -->
    <div class="content-box">
      <!-- Start Content Box -->
      <div class="content-box-header">
        <h3>添加品牌</h3>
        <div class="clear"></div>
      </div>
      <!-- End .content-box-header -->

      <div class="content-box-content">
        <div class="tab-content default-tab">
          <form th:action="@{/brand/save}" method="post" enctype="multipart/form-data">
          <table>
            <thead>
              <tr>
                <th width="150px">属性</th>
                <th >值</th>
              </tr>
            </thead>

            <tbody>
              <tr>
                <td ><label>品牌名</label></td>
                <td >
                  <input class="text-input small-input" type="text" id="small-input" name="brand_name">
                </td>
              </tr>
              <tr>
                <td ><label>品牌logo</label></td>
                <td >
                  <input class="text-input small-input" type="file" id="small-input" name="brand_img">
                </td>
              </tr>
              <tr>
                <td ><label>排序</label></td>
                <td >
                  <input class="text-input small-input" type="text" id="small-input" name="sortno">
                </td>
              </tr>
              <tr>
                <td ><label>品牌介绍</label></td>
                <td >
                  <textarea class="text-input textarea wysiwyg" id="textarea" name="brand_introduction"  style="width:50%!important;">

                  </textarea>
                </td>
              </tr>
            </tbody>
            <tfoot>
            <tr>
              <td colspan="2">
                <button class="button" >添加提交</button>
              </td>
            </tr>
            </tfoot>
          </table>
          </form>
        </div>

      </div>
      <!-- End .content-box-content -->
    </div>

    <th:block th:include="inc/muban :: footer"></th:block>
  </div>
  <!-- End #main-content -->
</div>
</body>
<!-- Download From www.exet.tk-->
</html>
